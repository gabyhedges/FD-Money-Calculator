<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   
<div class="container">
    <h1>FD Calculator</h1>
    <div class="form-group">
        <label for="principal">Principal Amount</label>
        <input type="number" id="principal" name="principal" placeholder="Enter the principle amount" min="0">

    </div>

    <div class="form-group">
        <label for="interestRate">Interest Rate</label>
        <input type="number" id="interestRate" name="interestRate" placeholder="Enter the interest rate" min="0">

    </div>

    <div class="form-group">
        <label for="tenure">Tenure (Years)</label>
        <input type="number" id="tenure" name="tenure" placeholder="Enter the tenure in years" min="0">

    </div>
    
    <button id="calculatBtn" class="calculate-btn" >Calculate</button>

    <p id="result" class="result">Maturity Amount</p>
</div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
